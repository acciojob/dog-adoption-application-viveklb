<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dog Adoption Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #dff6f0, #f8fffe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2e7d32;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
    }

    input[type="text"]:focus,
    select:focus {
        border-color: #2e7d32;
    }

    .checkbox-group {
        margin-top: 15px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #1b5e20;
    }
</style>
</head>

<body>

<form>
    <h2>Dog Adoption Application üê∂</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <div class="checkbox-group">
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox">Have you ever lived with a Dog before?</label>
    </div>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
        <option>Golden Retriever</option>
        <option>Labrador</option>
        <option>German Shepherd</option>
        <option>Beagle</option>
    </select>

    <input type="submit" id="submit" value="Submit">
</form>

</body>
</html>
